<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-assets>
    <a-asset-item id="trippy_mtl" src="models/trippy.mtl"></a-asset-item>
    <a-asset-item id="trippy_obj" src="models/trippy.obj"></a-asset-item>
  </a-assets>
  <a-scene stats embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
    <a-marker preset="custom" type="pattern" url="markers/pattern-marker.patt">
      <a-entity>
        <a-obj-model src="#trippy_obj" mtl="#trippy_mtl" position="-0.3 0 0" rotation="-90 0 0" scale="0.03 0.03 0.03"
          visible="true"></a-obj-model>
        <!-- アニメーションもHTMLタグで定義可能 -->
        <a-animation attribute="rotation" dur="5000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-entity>
    </a-marker>
    <a-camera-static />
  </a-scene>
</body>
